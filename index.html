<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calc">
    <div class="calc__window pt-5 px-3">
      <p id="window" class="calc__answer float-end mt-5 text-white">0</p> 
    </div>
    <div class="calc__inner p-1">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="ac">AC</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="empty"></button>
      <button id="first">1</button>
      <button id="second">2</button>
      <button id="third">3</button>
      <button id="ans"><i class="fa fa-equals"></i></button>
      <button id="tag-x"><i class="bx bxs-tag-x"></i></button>
      <button id="zero">0</button>
      <button id="dot">.</button> 
      <button id="devide"><i class="fa fa-divide"></i></button>
      <button id="x"><i class="bx bx-x"></i></button>
      <button id="minus"><i class="fa fa-minus"></i></button>
      <button id="plus"><i class="fa fa-plus"></i></button>
      <div class="wrapper">
        <div class="wrapper__box p-2">
          <button id="arrow"><i class="bx bx-chevron-left"></i></button>
        <span></span>
        <span id="bs"></span> 
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="xques">x!</button>
        <button id="pi"><i class="fa fa-pi"></i></button>
        <button id="log">log</button>
        <button id="breackleft">(</button>
        <button id="breachright">)</button>
        <button id="sqrt"> <i class="fa fa-square-root"></i></button>
        <button id="e">e</button>
        <button id="pers"><i class="fa fa-percentage"></i></button>
        <button id="pow">x <sup>y</sup></button>

        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
